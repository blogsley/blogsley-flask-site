{% extends "layouts/dashboard/default.html" %}

{% block head %}
{{ super() }}
<link href="/static/css/blocksley.css" rel="stylesheet" type="text/css">
<style>
  #applet {
    min-height: 100px !important;
    height: 80vh !important;
  }
</style>
{% endblock %}

{% block content %}
{{ super() }}
  <div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/tables.html">Posts</a>
        <!-- Form -->
        <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </div>
        </form>
        <!-- User -->
        {% include "includes/user.html" %}
      </div>
    </nav>
    <!-- Header -->
    <div class="header bg-gradient-primary pb-2 pt-2 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
        </div>
      </div>
    </div>
    <!-- Page content -->
    <blocksley-applet id="applet">
    </blocksley-applet>
    {% include 'includes/footer.html' %}

  </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/js/blocksley.js"></script>
{% endblock %}
